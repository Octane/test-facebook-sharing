<!DOCTYPE html>
<html lang="ru-Ru">
    <head>
        <title>Test Facebook sharing</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var host = 'http://octane.github.io/test-facebook-sharing/';

            function template(file) {
                return [
                    '<div>',
                        '<a href="http://www.facebook.com/sharer.php?s=100&p[url]=' + encodeURIComponent(host + file) + '" target="_blank">share: ' + file + '</a>',
                    '</div>',
                    '<div>',
                        '<a href="' + host + file + '" target="_blank">open: ' + file + '</a>',
                    '<div>'
                ].join('');
            }

            [
                'ogimage300x300_image300x300.html',
                'ogimage300x300_image1200x1200.html',
                'ogimage1200x1200_image300x300.html',
                'ogimage1200x1200_image1200x1200.html',
                'image300x300.html',
                'image1200x1200.html'

            ].forEach(function (variant) {
                document.body.insertAdjacentHTML('beforeend', template(variant));
            });
        </script>
    </body>
</html>
