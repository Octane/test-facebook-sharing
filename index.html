<!DOCTYPE html>
<html lang="ru-Ru">
    <head>
        <title>Test Facebook sharing</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ol class="share"></ol>
        <ol class="open"></ol>
        <ul class="max-size"></ul>
        <script>
            var host = 'http://octane.github.io/test-facebook-sharing/';
            var files = [
                'ogimage300x300_image300x300.html',
                'ogimage300x300_image1200x1200.html',
                'ogimage1200x1200_image300x300.html',
                'ogimage1200x1200_image1200x1200.html',
                'image300x300.html',
                'image1200x1200.html',
                'ogimage300x300_image600x600.html',
                'ogimage600x600_image600x600.html',
                'ogimage1200x1200_image600x600.html'
            ];
            files.forEach(function (file) {
                this.insertAdjacentHTML('beforeend', '<li><a href="http://www.facebook.com/sharer.php?s=100&p[url]=' + encodeURIComponent(host + file) + '" target="_blank">share: ' + file + '</a></li>');
            }, document.querySelector('.share'));

            files.forEach(function (file) {
                this.insertAdjacentHTML('beforeend', '<li><a href="' + host + file + '" target="_blank">open: ' + file + '</a></li>');
            }, document.querySelector('.open'));

            var maxSize = document.querySelector('.max-size');
            for (var i = 610; i < 1200; i += 10) {
                maxSize.insertAdjacentHTML('beforeend', '<li><a href="http://www.facebook.com/sharer.php?s=100&p[url]=' + encodeURIComponent(host + 'test' + i + '.html') + '" target="_blank">share: test' + i + '.html</a></li>');
            }
            maxSize.insertAdjacentHTML('beforeend', '<li><a href="http://www.facebook.com/sharer.php?s=100&p[url]=' + encodeURIComponent(host + 'test1199_1.html') + '" target="_blank">share: test1199_1.html</a></li>');
        </script>
    </body>
</html>
